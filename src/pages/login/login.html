<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="login-form4">
    <ion-list id="login-list2">
      <ion-item id="login-input5">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input6">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:65px;" id="login-spacer3"></div>
    <button id="login-button8" ion-button color="light" block style="color:#FF5C1B;">
      Log in
    </button>
    <div class="spacer" style="width:300px;height:191px;" id="login-spacer4"></div>
    <button id="login-button9" ion-button clear color="positive" block on-click="goToCreateAnAccount()">
      Or create an account
    </button>
  </form>
</ion-content>
