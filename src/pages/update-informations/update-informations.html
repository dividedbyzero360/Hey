<ion-header>

    <ion-item id="updateInformations-select3">

        <ion-option>

        </ion-option>
        <ion-option>

        </ion-option>

    <button id="updateInformations-button12" ion-button color="light" block style="color:#FF5C1B;" on-click="goToHeySeller()">

  <div class="spacer" style="width:300px;height:156px;" id="updateInformations-spacer27"></div>
