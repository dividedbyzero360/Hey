<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Create an account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <h4 id="createAnAccount-heading1" style="color:#FF6F44;">
    Informations
  </h4>
  <form id="createAnAccount-form3">
    <ion-item id="createAnAccount-input13">
      <ion-label stacked>
        Last Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer10"></div>
    <ion-item id="createAnAccount-input14">
      <ion-label stacked>
        First Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer11"></div>
    <ion-item id="createAnAccount-input15">
      <ion-label stacked>
        Company Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer12"></div>
    <ion-item id="createAnAccount-input16">
      <ion-label stacked>
        Email
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer13"></div>
    <ion-item id="createAnAccount-input25">
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer24"></div>
    <ion-item id="createAnAccount-input18">
      <ion-label stacked>
        Phone
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer23"></div>
    <h4 id="createAnAccount-heading2" style="color:#FF6F44;">
      Address
    </h4>
    <ion-item id="createAnAccount-select1">
      <ion-label>
        Country
      </ion-label>
      <ion-select name="">
        <ion-option>
          canada
        </ion-option>
        <ion-option>
          USA
        </ion-option>
        <ion-option>
          Haiti
        </ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer17"></div>
    <form id="createAnAccount-form7">
      <ion-item id="createAnAccount-input20">
        <ion-label stacked>
          Street, Building
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer18"></div>
      <ion-item id="createAnAccount-input21">
        <ion-label stacked>
          Appartement
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
    </form>
    <ion-item id="createAnAccount-select2">
      <ion-label>
        State
      </ion-label>
      <ion-select name="">
        <ion-option>
          Qc
        </ion-option>
        <ion-option>
          Ontario
        </ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer20"></div>
    <ion-item id="createAnAccount-input17">
      <ion-label stacked>
        Postcode/ZIP
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:10px;" id="createAnAccount-spacer14"></div>
    <button id="createAnAccount-button6" ion-button color="light" block style="color:#FF5C1B;" on-click="goToPreferences()">
      Sign up
    </button>
  </form>
  <div class="spacer" style="width:300px;height:156px;" id="createAnAccount-spacer1"></div>
  <button id="createAnAccount-button7" ion-button color="light" block style="color:#3257FC;">
    Login
  </button>
</ion-content>
