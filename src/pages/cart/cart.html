<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cart
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9" style="background-color:#FFFFFF;">
  <ion-list id="cart-list10">
    <ion-item color="none" id="cart-list-item9">
      <ion-thumbnail item-left>
        <img src="assets/img/Ee89iv4XRy2iwKXVulGv_download.jpeg" />
      </ion-thumbnail>
      <h2>
        Kinder surprsie eggs
      </h2>
      <ion-icon item-right name="remove-circle" (click)="decementCount(1)"></ion-icon>
      <p item-right>{{count1}}</p>
      <ion-icon item-right name="add-circle" (click)="incrementCount(1)"></ion-icon>
      <br/>
      <br/>
      <button id="cart-button21" ion-button outline color="dark">
        Negotiate
      </button>
      <button id="cart-button22" ion-button outline color="dark">
        delete
      </button>
    </ion-item>
  </ion-list>


  <div class="spacer" style="width:300px;height:25px;" id="cart-spacer30"></div>
  <ion-list id="cart-list11">
